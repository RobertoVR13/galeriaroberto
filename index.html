<style type="text/css">
.Roberto {
	font-family: Arial, Helvetica, sans-serif;
	font-size: 36px;
	color: #000;
	text-decoration: none;
}
.imagen-brillante img {
	border-radius: 10px;
	box-shadow: 10px;
	box-shadow: 0 4px 8px rgba(0, 0, 2, 0.2);
	object-fit: cover;
	transition: all 0.5s ease;
}
.imagen-brillante:hover img {
	filter: brightness(1.3) drop-shadow(0 0 8px rgba(255, 255, 255, 0.8));
	transform: scale(1.02);
}
</style>
</head>

<div align="center">

    </tr>
